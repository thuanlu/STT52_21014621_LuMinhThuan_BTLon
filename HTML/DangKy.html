<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký</title>
  <link rel="website icon" type="png" href="../IMG/logo.jpg">
  <link rel="stylesheet" href="../bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="../CSS/DangKys.css">
  <script src="../bootstrap/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="../css/responsive.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="../JS/jquery-3.4.1.min.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row row1">
      <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container">
          <div class="text_dk">
            <a class="text_logo" href="../HTML/Home.html">
              <img class="img" src="../IMG/logo.jpg" alt="">
              <i id="text_clockworld">TourWorld</i>
            </a>
            <h3>Đăng ký</h3>
          </div>

          <div class="text_tieu_de">
            <a href="#">Bạn cần giúp đỡ?</a>
          </div>
        </div>
    </div>
    </nav>
  </div>

  <div class="row row2">
    <div class="row2_con">
      <div class="content_left">
        <img src="../IMG/logo.jpg" alt="#">
      </div>
      <div class="content_right">
        <form action="" class="form_dang_ky text-center">
          <h4>Đăng ký</h4>
          <input type="tel" id="tai_khoan" placeholder="Email/Số điện thoại">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="bi bi-check-circle-fill icon_check1" viewBox="0 0 16 16" id="icon_check_yes">
            <path
              d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
          </svg>
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="bi bi-x-circle-fill icon_check1" viewBox="0 0 16 16" id="icon_check_no">
            <path
              d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293z" />
          </svg>
          <div class="text-danger text-start" id="tb_tai_khoan"></div>

          <input type="password" id="mat_khau" placeholder="Mật khẩu bắt đầu là chữ cái/số, độ dài > 8 kí tự">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="bi bi-check-circle-fill icon_check2" viewBox="0 0 16 16" id="icon_check_yes_mk">
            <path
              d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
          </svg>
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="bi bi-x-circle-fill icon_check2" viewBox="0 0 16 16" id="icon_check_no_mk">
            <path
              d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293z" />
          </svg>
          <div class="text-danger text-start" id="tb_mat_khau"></div>

          <input type="password" id="nhap_lai_mat_khau" placeholder="Nhập lai mật khẩu">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="bi bi-check-circle-fill icon_check3" viewBox="0 0 16 16" id="icon_check_lai_mk_yes">
            <path
              d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
          </svg>
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="bi bi-x-circle-fill icon_check3" viewBox="0 0 16 16" id="icon_check_lai_mk_no">
            <path
              d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293z" />
          </svg>
          <div class="text-danger text-start" id="tb_check_mk"></div>

          <input type="text" id="hoTen" placeholder="Họ và tên">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="bi bi-check-circle-fill icon_check4" viewBox="0 0 16 16" id="icon_check_yes4">
            <path
              d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
          </svg>
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="bi bi-x-circle-fill icon_check4" viewBox="0 0 16 16" id="icon_check_no4">
            <path
              d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293z" />
          </svg>
          <div class="text-danger text-start" id="tb_ho_ten"></div>

          <input type="text" id="diaChi" placeholder="Địa chỉ">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="bi bi-check-circle-fill icon_check5" viewBox="0 0 16 16" id="icon_check_yes5">
            <path
              d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
          </svg>
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="bi bi-x-circle-fill icon_check5" viewBox="0 0 16 16" id="icon_check_no5">
            <path
              d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293z" />
          </svg>
          <div class="text-danger text-start" id="tb_dia_chi"></div>

          <input type="radio" id="gioiTinhNam" name="gt" value="Nam"> <span id="nam">Nam</span>
          <input type="radio" id="gioiTinhNu" name="gt" value="Nữ"> <span id="nu">Nữ</span>
          <div class="text-danger text-start" id="tb_gioi_tinh"></div>

          <button class="btn btn-secondary btn_tiep_theo" id="submit_dang_ky">Đăng ký</button>

          <div class="hr">
            <hr />
            <p>Hoặc</p>
            <hr />
          </div>

          <div class="btn_dang_ky">
            <button class="btn btn_fb float-start border">
              <img src="../IMG/MXH/icon_fb2.png" style="width: 25px; margin-bottom: 2px;" alt=""> Facebook</button>
            <button class="btn btn_gg float-end border">
              <div class="img_gg">
                <!-- <img src="../../img/google_logo.png" alt=""> -->
                <img src="../IMG/MXH/ZAl1gIwyUsvfwxoW9ns47iJFioHXODBbIkrK.png" alt="">
              </div>
              Google
            </button>
          </div>

          <div class="dang_nhap">
            <span>&nbsp;</span>
            <p class="chinh_sach text-startF">Bằng việc đăng ký, bạn đã đồng ý với TourWorld về <a href="#">Điều
                khoản dịch vụ</a> & <a href="#">Chính sách bảo mật</a></p>
            <p>Bạn đã có tài khoản? <a href="../HTML/DangNhap.html">Đăng nhập</a></p>
          </div>
          <div class="clear"></div>
        </form>
      </div>
    </div>
    <div class="clear"></div>
  </div>
  </div>
  <script src="../JS/DangKy.js"></script>
</body>

</html>
