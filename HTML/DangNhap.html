<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="website icon" type="png" href="../IMG/logo.jpg">
    <link rel="stylesheet" href="../bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/DangNhap.css">
    <script src="../bootstrap/bootstrap.bundle.min.js"></script>
    <script src="../JS/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="../CSS/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row row1">
            <nav class="navbar navbar-expand-md navbar-light bg-light">
                <div class="container">
                    <div class="text_dk">
                        <a class="text_logo" href="../HTML/Home.html">
                            <img class="img" src="../IMG/logo.jpg" alt="">
                            <i id="text_clockworld">TourWorld</i>
                        </a>
                        <h3>Đăng nhập</h3>
                    </div>

                    <div class="text_tieu_de">
                        <a href="#">Bạn cần giúp đỡ?</a>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <div class="row row2">
        <div class="row2_con">
            <div class="content_left">
                <img src="../IMG/logo.jpg" alt="#">
            </div>

            <div class="content_right">
                <form action="" class="form_dang_nhap text-center">
                    <h4>Đăng nhập</h4>
                    <input type="tel" id="tai_khoan" placeholder="Email/Số điện thoại">
                    <i class="bi bi-check-circle-fill icon_check1" id="icon_check_yes"></i>
                    <i class="bi bi-x-circle-fill icon_check1" id="icon_check_no"></i>
                    <div class="text-danger text-start" id="tb_tai_khoan"></div>

                    <input type="password" id="mat_khau" placeholder="Mật khẩu">
                    <i class="bi bi-check-circle-fill icon_check2" id="icon_check_yes_mk"></i>
                    <i class="bi bi-x-circle-fill icon_check2" id="icon_check_no_mk"></i>
                    <div class="text-danger text-start" id="tb_mat_khau"></div>

                    <button class="btn btn-secondary btn_tiep_theo" id="submit_dang_nhap">Đăng nhập</button>

                    <div class="quen_mk">
                        <a href="#">Quên mật khẩu</a>
                        <a href="#">Đăng nhập với SMS</a>
                    </div>
                    <div class="hr">
                        <hr />
                        <p>Hoặc</p>
                        <hr />
                    </div>

                    <div class="btn_dang_ky">
                        <button class="btn btn_fb float-start border"><img src="../IMG/MXH/icon_fb2.png"
                                style="width: 25px; margin-bottom: 2px;" alt=""> Facebook</button>
                        <button class="btn btn_gg float-end border">
                            <div class="img_gg">
                                <!-- <img src="../../img/google_logo.png" alt=""> -->
                                <img src="../IMG/MXH/ZAl1gIwyUsvfwxoW9ns47iJFioHXODBbIkrK.png" alt="">
                            </div>
                            Google
                        </button>
                    </div>

                    <div class="dang_ky">
                        <span>&nbsp;</span>
                        <p>Bạn mới biết TourWorld? <a href="../HTML/DangKy.html">Đăng ký</a></p>
                    </div>
                    <div class="clear"></div>
                </form>
            </div>
        </div>


        <div class="clear"></div>
    </div>
    </div>
    <script src="../JS/DangNhap.js"></script>
</body>

</html>
